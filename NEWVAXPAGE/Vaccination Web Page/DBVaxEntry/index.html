
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Vaccination Entry</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Social Security</span>
            <input type="text" placeholder="Enter the SSN here" required>
          </div>
          <div class="input-box">
            <span class="details">Vaccination #1</span>
            <input type="text" placeholder="Enter vaccination information" required>
          </div>
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter the first name " required>
          </div>
          <div class="input-box">
            <span class="details">Vacciantion #2</span>
            <input type="text" placeholder="Enter vaccination information" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter the last name" required>
          </div>
          <div class="input-box">
            <span class="details">Booster Information</span>
            <input type="text" placeholder="Enter booster information" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Update">
          &#8287;  &#8287;  &#8287;  &#8287; 
          <input type="submit" value="Clear">
          &#8287;  &#8287;  &#8287;  &#8287; 
          <input type="submit" value="Cancel">
        </div>
      </form>
    </div>
  </div>
  </body>
  </html>
